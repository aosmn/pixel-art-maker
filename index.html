<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bevan|VT323" rel="stylesheet">
</head>
<body>
    <div id="headerContainer" >
      <h1>Pixel Art Maker</h1>

      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
          Grid Height:
          <input type="number" id="input_height" name="height" min="1" value="10">
          Grid Width:
          <input type="number" id="input_width" name="width" min="1" value="10">
          <button type="submit">Submit</button>
      </form>

      <h2>Pick A Color</h2>
      <input disabled type="color" id="colorPicker">
      <br>
      <br>
      <div id="recentColorsGhost">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <br>
      <div id="recentColors"></div>
      <br>
      <br>
      <button type="button" disabled id="clearCanvas">Clear Canvas</button>
      <button type="button" disabled id="clearPixel" title="Clear Pixels">x</button>
      <span id="labelSize">Brush Size</span>
      <input type="number" disabled id="inputSize" name="size" min="1" value="1">
    </div>

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
